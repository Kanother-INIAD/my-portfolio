<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanazawa Reisen Portfolio</title>
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Mochiy+Pop+One&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <!-- ローディング画面 -->
    <div id="loading-screen">
        <div class="loader">
            <img src="images/reisen_logo.png" alt="Reisen Logo" class="rotating-logo">
            <p>Now Loading...</p>
        </div>
    </div>
    <!-- サイドバー -->
    <div class="sidebar">
        <img src="images/reisen_logo.png" alt="Reisen Logo" class="logo">
        <nav>
            <ul>
                <li><a href="#about">About</a></li>
                <li><a href="#works">Works</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </div>
    <!-- ナビゲーションバー -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="images/reisen_logo.png" alt="Reisen Logo" class="logo-nav">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#about">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="#works">Works</a></li>
                    <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- コンテンツ部分 -->
    <div class="content">
        <!-- トップ部分 -->
        <section class="hero" id="about">
            <h1 class="animated-text">WELCOME TO<br>KANAZAWA REISEN<br>PORTFOLIO SITE</h1>
        </section>
        <!-- 作品紹介 -->
        <section class="works" id="works">
            <h2>WORKS</h2>
            <p>ポスター制作や商品企画、プロダクトデザインを行ってきました。</p>
            <!-- 作品をスライドショー形式で -->
             <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="images/design_content01.jpg" class="d-block w-100" alt="Project 1">
                    </div>
                    <div class="carousel-item">
                        <img src="images/design_content02.jpg" class="d-block w-100" alt="Project 2">
                    </div>
                    <div class="carousel-item">
                        <img src="images/design_content03.jpg" class="d-block w-100" alt="Project 3">
                    </div>
                    <div class="carousel-item">
                        <img src="images/design_content04.jpg" class="d-block w-100" alt="Project 4">
                    </div>
                     <div class="carousel-item">
                        <img src="images/design_content05.jpg" class="d-block w-100" alt="Project 5">
                    </div>
                     <div class="carousel-item">
                        <img src="images/design_content06.JPG" class="d-block w-100" alt="Project 6">
                    </div>
                     <div class="carousel-item">
                        <img src="images/design_content07.JPG" class="d-block w-100" alt="Project 7">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
             </div>
        </section>
        <!-- コンタクト(連絡)部分の作成 -->
        <section class="contact" id="contact">
            <h2>CONTACT</h2>
            <p>Feel free to get in touch...</p>
        </section>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
